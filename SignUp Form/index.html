<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="plugin/bootstrap/bootstrap.min.css" type="text/css">

<!-- FAVICON -->
    <link rel="icon" type="image/png" href="/images/logo/favicon.png">

    <!-- FONT -->
    <link rel="stylesheet" href="plugin/FontAwsome.Pro.6.4.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!-- TITLE -->
    <title>SignUp Form by GrafixOcean</title>
</head>
<body>

    <div class="container-fluid">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form >
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user" id="icon"></i>
                        <input type="text" placeholder="Name">
                    </div>
                        
                    <div class="input-field">
                        <i class="fa-solid fa-envelope" id="icon"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock" id="icon"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Lost Password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signup">Sign Up</button>
                    <button type="button" id="signin" class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    







<script type="text/javascript" src="./js/main.js"></script>
<script src="plugin/FontAwsome.Pro.6.4.0/js/all.min.js"></script>    
</body>
</html>
